{% extends "base.html" %}

{% block content %}
    <div id="product_panel">
         <form id="product_form" enctype="multipart/form-data" action="{{ uri }}" method="POST">
		   <table>
		   {{ form.as_table }}
		   {{ tag_field }}
		   </table>
		   <input type="hidden" name="_id" value="{{ id }}">
		   <div id="image_upload_panel">
			 {% if product %}
			   <img src="/images/{{product.image}}" border="0" /></br>
			 {% endif %}
			 {{ upload_form }}
		   </div>
		   {% if messages %}
		   <ul class="errorList">
		   {% for message in messages %}
		   <li>{{message}}</li>
		   {% endfor %}
		   </ul>
		   {% endif %}
           <div><input id="submit" class="button"  type="submit" {% if id %} value="Update Product" {% else %} value="Create Product" {% endif %}/></div>
         </form>
	</div>
{% endblock %}
