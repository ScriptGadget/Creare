{% extends "base.html" %}

{% block content %}
    <div id="messagePanel">
	  {% if id %} 
        <p id="line1">Update news.</p>
	  {% else %}
        <p id="line1">Create a news item.</p>
	  {% endif %}

    </div>

    <div id="newsListPanel">
	  {% for item in news_items  %}
	  <p class="news_item"><a href="/news_item/{{item.slug}}">{{item.title}}</a> - {{item.summary}}</p>
	  {% endfor %}
	</div>
{% endblock %}
