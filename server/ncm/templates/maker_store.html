{% extends "base.html" %}

{% block content %}
	<p>{{maker.full_name}}'s <em>{{maker.store_name}}</em></p>
	<p>{{maker.store_description}}</p>
	<p>{{maker.location}}</p>
	<p>Products:</p>
	<dl>
	{% for product in maker.products %}
       <dt><a href="/product/{{product.slug}}">{{product.description}}</a></dt>
	   <dd>${{product.price}}</dd>
    {% endfor %}
    </dl>
{% endblock %}
