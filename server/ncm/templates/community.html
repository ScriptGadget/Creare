{% extends "base.html" %}

{% block content %}
    <div id="messagePanel">
	  {% if id %} 
        <p id="line1">Update community information.</p>
	  {% else %}
        <p id="line1">Create a community.</p>
	  {% endif %}

    </div>

    <div id="communityPanel">
      <form id="community" action="{{uri}}" method="POST">
		<table>
		  {{ form.as_table }}
		</table>
		<input type="hidden" name="_id" value="{{ id }}">
        <div><input id="submit" class="button"  type="submit" {% if id %} value="Update Community" {% else %} value="Create Community" {% endif %} /></div>
      </form>
	</div>
{% endblock %}
