<html>
    <head>
    <title>{{title}}</title>
    <link href="/static/styles.css" rel="stylesheet" type="text/css" />

    </head>

    <body>
    <div id="activity">
    <h1>{{title}}</h1>

    <div id="messagePanel">
        <p id="line1">Provide a name and description</p>
        <p id="line2">for your new store.</p>
    </div>

    <div id="registrationPanel">
         <form id="register" action="/register_maker" method="POST">
            <p>Store Name:</p>
            <div><input id="store_name" class="text" name="store_name" type="text" />
            <p>Store Description:</p>
            <div><input id="store_description" class="text" name="store_description" type="text" />
            <p>Location:</p>
            <div><input id="location" class="text" name="location" type="text" />
            <p>Your Name:</p>
            <div><input id="full_name" class="text" name="full_name" type="text" />
            <p>Your Email:</p>
            <div><input id="email" class="text" name="email" type="text" />
            <p>Your Paypal Email (if different):</p>
            <div><input id="paypal" class="text" name="paypal" type="text" />
            <p>Your Phone Number:</p>
            <div><input id="phone" class="text" name="phone" type="text" />
            <p>Your Physical Address:</p>
            <div><input id="mailing_address" class="text" name="mailing_address" type="text" />
            <div><input id="submit" class="button"  type="submit" value="Create Store" /></div>
         </form>
    </div>

    <div id="alertPanel">
        <p id="alert1">No Messages</p>        
    </div>

    </div>    
    </body>
</html>
